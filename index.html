<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaktions Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="end-screen" class="end-screen ">
      <div class="container">
        <h1>Reaktions Test</h1>
        <div class="reaction-time-text">100 ms</div>
        <button onclick="switchscreenmainmenu()" class="play-again-btn">Neu Starten</button>
      </div>
    </div>
    <div class="main-menu active">
      <div class="container">
        <h1>Reaktions Test</h1>
        <p>Klicke wenn es Grün wird.</p>
        <button onclick="starttest();">Klicke zum Starten</button>
      </div>
    </div>
    <div class="clickable-area">Jetzt klicken!</div>
    <div class="false-screen">zu früh gedrückt</div>
    <script src="main.js"></script>
  </body>
</html>
